<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentAID</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b5b1fe4a56.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg">
        <div class="welcomepic">
            <div id="logo">
                <i class="fa-solid fa-cart-shopping fa-xl" style="color: #f05454;"></i>
            </div>
            <div id="name">
                <h1>Student<span class="color">AID</span></h1>
            </div>
            <h1>LEARN AND GROW with us!</h1>
        </div>
        <div class="login">
            <h2>ALREADY REGISTERED? <a href="../login/login.html"><span style="color: #f05454;">LOGIN</span></a></h2>
            <h1>REGISTER</h1>
            <h3>Register to continue</h3>
            <input type="text" placeholder=" Enter Username">
            <input type="email" placeholder=" Enter your Email ID">
            <input type="password" placeholder=" Enter your password">
            <button type="submit">REGISTER</button>
        </div>
    </div>

</html>
